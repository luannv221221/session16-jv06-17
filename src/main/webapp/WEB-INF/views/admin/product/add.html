<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="admin/layouts/head.html"></th:block>

<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
    <th:block th:insert="admin/layouts/header.html"></th:block>
    <!-- =============================================== -->
    <!-- Left side column. contains the sidebar -->
    <th:block th:insert="admin/layouts/siderbar.html"></th:block>
    <!-- =============================================== -->
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Quản lý menu trang giao diện
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Examples</a></li>
                <li class="active">Blank page</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="col-xs-12">
                <div class="box">

                    <!-- /.box-header -->
                    <div class="box-body table-responsive no-padding">
                        <form role="form" class="" method="post" enctype="multipart/form-data" th:object="${product}">
                            <div class="box-body">
                                <div class="form-group"  th:class="${#fields.hasErrors('productName')} ? 'has-error'">
                                    <label>Tên sản phẩm</label>
                                    <input type="text" class="form-control" th:field="*{productName}">
                                    <span class="help-block" th:errors="*{productName}"></span>
                                </div>
                                <div class="form-group" th:class="${#fields.hasErrors('price')} ? 'has-error'">
                                    <label >Giá sản phẩm</label>
                                    <input type="text" class="form-control" th:field="*{price}">
                                    <span class="help-block" th:errors="*{price}"></span>
                                </div>

                                    <div class="form-group">
                                        <label for="">Danh mục</label>
                                        <select class="form-control" th:field="*{category.id}" id="">
                                            <option th:each="category:${categories}"
                                                    th:text="${category.categoryName}"
                                                    th:value="${category.id}">
                                            </option>
                                        </select>
                                    </div>
                                <div class="form-group">
                                    <label >Ảnh sản phẩm</label>
                                    <input type="file" class="form-control" th:field="*{fileImage}" >
                                    <span class="help-block" th:errors="*{fileImage}"></span>
                                </div>
                                <div class="form-group">
                                    <label>Trạng thái</label>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="radio"
                                                   value="1" th:field="*{status}"> Active
                                        </label>
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="radio"
                                                   value="0"  th:field="*{status}"> Inactive
                                        </label>
                                    </div>

                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> Check me out
                                    </label>
                                </div>
                            </div>

                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
            <!-- /.box -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <th:block th:insert="admin/layouts/footer.html"></th:block>
</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<th:block th:insert="admin/layouts/script.html"></th:block>
</body>

</html>
